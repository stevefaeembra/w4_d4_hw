<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/layout.css">
  <title>Money Tracker</title>
</head>
<body>
  <header>
    <div class="fullwidth">
      Money Tracker - Commitments
    </div>
  </header>
  <nav>
    <ul class="strip">
      <li class="button">⊕</li>
      <li>Commitments</li>
      <li class="button">☰</li>
    </ul>
  </nav>
  <content>
    <div class="commit commitment">
      <div class="info">?</div>
      <div class="dom">1st</div>
      <div class="name">Council Tax</div>
      <div class="tags"></div>
      <div class="amount">115.0</div>
    </div>
    <div class="commit commitment">
      <div class="info">?</div>
      <div class="dom">19th</div>
      <div class="name">ISA</div>
      <div class="tags"></div>
      <div class="amount">100.0</div>
    </div>
    <div class="commit commitment">
      <div class="info">?</div>
      <div class="dom">30th</div>
      <div class="name">Mortgage</div>
      <div class="tags"></div>
      <div class="amount">450.0</div>
    </div>
  </content>
</body>
</html>
