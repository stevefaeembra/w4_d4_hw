<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/layout.css">
  <title>Money Tracker</title>
</head>
<body>
  <header>
    <div class="fullwidth">
      Money Tracker
    </div>
  </header>
  <nav>
    <ul class="strip">
      <li class="button">⊕</li>
      <li>Incomings</li>
      <li class="button">☰</li>
    </ul>
  </nav>
  <content>
    <div class="incomings in">
      <div class="info">?</div>
      <div class="dom">8th</div>
      <div class="name">Savings</div>
      <div class="tags">-</div>
      <div class="amount">500.0</div>
    </div>
    <div class="incomings in">
      <div class="info">?</div>
      <div class="dom">28th</div>
      <div class="name">Salary</div>
      <div class="tags"></div>
      <div class="amount">1589.23</div>
    </div>
  </content>
</body>
</html>
