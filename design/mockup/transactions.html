<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/layout.css">
  <title>Money Tracker</title>
</head>
<body>
  <header>
    <div class="fullwidth">
      Money Tracker
    </div>
  </header>
  <nav>
    <ul class="strip">
      <li class="button">⊕</li>
      <li>Transactions</li>
      <li class="button">☰</li>
    </ul>
  </nav>
  <content>
    <div class="transaction out">
      <div class="info">?</div>
      <div class="name">Greggs</div>
      <div class="tags">Food</div>
      <div class="amount">4.50</div>
    </div>
    <div class="transaction out">
      <div class="info">?</div>
      <div class="name">John Lewis</div>
      <div class="tags">HH</div>
      <div class="amount">71.50</div>
    </div>
    <div class="transaction commitment">
      <div class="info">?</div>
      <div class="name">Council</div>
      <div class="tags">Tax</div>
      <div class="amount">112.56</div>
    </div>
    <div class="transaction out">
      <div class="info"></div>
      <div class="name"></div>
      <div class="tags"></div>
      <div class="amount"></div>
    </div>
    <div class="transaction out">
      <div class="info">?</div>
      <div class="name">McDonalds</div>
      <div class="tags">Food</div>
      <div class="amount">4.44</div>
    </div>
    <div class="transaction out">
      <div class="info">?</div>
      <div class="name">Scotmid</div>
      <div class="tags">Food</div>
      <div class="amount">26.15</div>
    </div>
    <div class="transaction out">
      <div class="info">?</div>
      <div class="name">Garage</div>
      <div class="tags">Fuel</div>
      <div class="amount">45.12</div>
    </div>
    <div class="transaction in">
      <div class="info">?</div>
      <div class="name">Salary</div>
      <div class="tags"></div>
      <div class="amount">1589.23</div>
    </div>
    <div class="transaction out">
      <div class="info">?</div>
      <div class="name">Fopp</div>
      <div class="tags">Entertainment</div>
      <div class="amount">15.00</div>
    </div>
  </content>
</body>
</html>
