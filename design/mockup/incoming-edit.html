<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/layout.css">
  <title>Money Tracker</title>
</head>
<body>
  <header>
    <div class="fullwidth">
      Money Tracker
    </div>
  </header>
  <nav>
    <ul class="strip">
      <li class="button"></li>
      <li>Edit Income</li>
      <li class="button">X</li>
    </ul>
  </nav>
  <content>
    <form action="#">
      <label for="name">Name</label>
      <input id="vendor" type="text" placeholder="Salary">
      <hr>
      <label for="amount">Amount</label>
      <input id="amount" type="text" placeholder="1500.00">
      <hr>
      <label for="type">Type</label>
      <input type="radio" id="typeChoice1"
         name="type" value="One-off" >One off</input>
      <input type="radio" id="typeChoice2"
            name="type" value="Regular" checked>Regular</input>
      <div class="when-regular">
        <label for="dom">Day of Month</label>
        <input type="text" id="dom" placeholder="1st"></input>
      </div>
      <hr>
      <input class="btn--submit" type="submit" name="submit" value="Save">
      <input class="btn--delete" type="submit" name="submit" value="Delete">
    </form>
  </content>
</body>
</html>
